<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--
    v-if :当条件为false时，包含v-if指令的元素会从DOM中去除，如果变成true时，重新创建一个新的元素
    v-show : 条件为false，给元素增加style =" dispaly:none"
    切换很频繁的时候尽量使用 v-show
    -->
    <h2 v-if="isShow" id="aaa">{{message}}</h2>
    <h2 v-show = "isShow" id="bbb">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message:"message",
            isShow: true

        }
    })
</script>

</body>
</html>
