<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .active{
        color : red;
    }
</style>
<div id="app">
    <ul>
        <li v-for="(item,index) in movies" :class="{active: currentIndex === index}" @click="liClick(index)">{{item}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            movies: ['海王','大海','海尔'],
            currentIndex:0
        },
        methods:{
            liClick: function(num){
                this.currentIndex = num
            }
        }
    })
</script>

</body>
</html>
