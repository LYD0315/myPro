<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<!--遍历对象默认获取value-->
    <ul>
        <li v-for="item  in info">{{item}}</li>
    </ul>
<!--获取key   value-->
    <ul>
        <li v-for="(value , key)  in info">{{value}}-{{key}}</li>
    </ul>
    <!--加个index-->
    <ul>
        <li v-for="(value  , key ,index)  in info">{{value}}-{{key}}-{{index}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            info:{
                name:'lyd',
                age:18,
                height:180
            }
        }
    })
</script>

</body>
</html>
