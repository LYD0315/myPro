<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--绑定key可以提高性能利用-->
    <ul>
        <li v-for="item in letters" :key="item">
            {{item}}
        </li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            letters:['a','b','c','d']
        }
    })
</script>

</body>
</html>
