<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>{{counter}}</h2>
    <button @click="addClick">+</button>

    <button @click="subClick">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: "hello",
            counter: 0
        },
        methods: {
            addClick() {
                this.counter++
            },
            subClick() {
                this.counter--
            }
        }
    })
</script>

</body>
</html>
