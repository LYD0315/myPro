<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn></cpn>
    <cpn>
<!--        目的是获取子组件中的数据-->
<!--        vue2.5之前必须使用template模板-->
        <template slot-scope="slots">
            <span v-for="item in slots.abc">{{item}}|</span>
            <br>
            <span >{{slots.abc.join('|')}}</span>
        </template>
    </cpn>
</div>
<template id="cpn">
    <div>
        <slot :abc="pLanguages">
            <ul>
                <li v-for="item in pLanguages">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            message: '你好'
        },
        components:{
            cpn:{
                template:'#cpn',
                data(){
                    return{
                        pLanguages:['java','C++','JS','GO']
                    }
                }
            }

        }
    });
</script>
</body>
</html>
