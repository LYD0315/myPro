<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!--app中的isShow是来自于父组件内定义的-->
<div id="app">
    <h2>{{message}}</h2>
    <h2>{{name}}</h2>
    <cpn v-show="isShow"></cpn>
</div>
<template id="cpn">
    <div>
        <h2>子组件</h2>
        <p>内容</p>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            message: '你好',
            isShow: true
        },
        components: {
            cpn: {
                template: '#cpn',
                data() {
                    return {
                        isShow: false
                    }
                }
            }
        }
    });
</script>
</body>
</html>
