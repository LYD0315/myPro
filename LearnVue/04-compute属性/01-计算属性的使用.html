<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--直接使用值-->
    <h2>{{firstName + ' ' + lastName}}</h2>
    <!--使用方法get-->
    <h2>{{getFullName()}}</h2>
    <!--使用计算属性-->
    <h2>{{fullName}}</h2>

</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            firstName:'Liu',
            lastName:'Yidong'
        },
        //计算属性,尽量不加前面的动词,使用的时候也不需要加后面的()
        computed:{
            fullName:function(){
                return this.firstName+' '+this.lastName
            }
        },
        methods:{
            getFullName:function () {
                return this.firstName+' '+this.lastName
            }
        }
    })
</script>

</body>
</html>
