<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--父组件模板-->
<div id="app">

    <cpn></cpn>
</div>
<!--子组件模板-->
<template id="cpn">
    <div>
        <h2>我是CPN组件</h2>
    <ccpn></ccpn>
    </div>
</template>
<!--子子组件-->
<template id="ccpn">
    <div>
        <div>I am children child</div>
        <button @click="btnClick">按钮</button>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    <!--vue 实例-->
    const app = new Vue({
        el: "#app",
        data: {
            message: '你好'
        },
        //子组件
        components: {
            cpn: {
                data(){
                    return{
                        name:'我是cpn组件的name'
                    }
                },
                template: '#cpn',
                methods: {

                    },
                components: {
                    ccpn:{
                        template: '#ccpn',
                        methods:{
                            btnClick() {
                                //    访问父组件
                                console.log(this.$parent);
                                console.log(this.$parent.name);
                                console.log(this.$parent.$parent.message);
                                //访问根组件
                                console.log(this.$root.message);
                            }
                        }


                    }

                }
                },

        }
    });
</script>
</body>
</html>
